---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: uptime-kuma
 labels:
   app: uptime-kuma
 annotations:
   keel.sh/policy: major
   keel.sh/trigger: poll
   keel.sh/approvals: "1"
   keel.sh/pollSchedule: "@hourly"
spec:
 replicas: 1
 selector:
    matchLabels:
      app: uptime-kuma
 template:
   metadata:
     labels:
       app: uptime-kuma
   spec:
    containers:
       - name: uptime-kuma
         image: louislam/uptime-kuma:1.12.1
         imagePullPolicy: Always
         ports:
           - containerPort: 3001
         volumeMounts:
           - mountPath: /app/data
             name: config
             subPath: uptime-kuma
         env:
         - name: TZ
           value: "Europe/Zurich"
         - name: UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN
           value: "1"
    volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: uptime-kuma-service
spec:
  selector:
    app: uptime-kuma
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma-ingress
spec:
  rules:
  - host: uptime.int.sambaum.ch
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: uptime-kuma-service
            port:
              number: 3001
