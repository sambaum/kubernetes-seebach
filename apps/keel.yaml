---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: keel
 labels:
   app: keel
spec:
 replicas: 1
 selector:
    matchLabels:
      app: keel
 template:
   metadata:
     labels:
       app: keel
   spec:
    containers:
       - name: keel
         image: keelhq/keel:latest
         ports:
           - containerPort: 9300
         env:
          # Enable GCR with pub/sub support
          - name: PROJECT_ID
            value: ""
          - name: PUBSUB
            value: "" # Set to '1' or 'true' to enable GCR pubsub
          # Basic auth (to enable UI/API)
          - name: BASIC_AUTH_USER
            value: admin
          - name: BASIC_AUTH_PASSWORD
            value: admin
          - name: AUTHENTICATED_WEBHOOKS
            value: "false"
          # Helm configuration

          # Enable AWS ECR
          - name: AWS_ACCESS_KEY_ID
            value: ""
          - name: AWS_SECRET_ACCESS_KEY
            value: ""
          - name: AWS_REGION
            value: ""
          # Enable webhook endpoint
          - name: WEBHOOK_ENDPOINT
            value: ""
          # Enable mattermost endpoint
          - name: MATTERMOST_ENDPOINT
            value: ""
          # Enable MS Teams webhook endpoint
          - name: TEAMS_WEBHOOK_URL
            value: ""
          - name: SLACK_TOKEN
            value: ""
          - name: SLACK_CHANNELS
            value: "general"
          - name: SLACK_APPROVALS_CHANNEL
            value: "general"
          - name: SLACK_BOT_NAME
            value: "keel"
          # Enable hipchat approvials and notification
          - name: HIPCHAT_TOKEN
            value: ""
          - name: HIPCHAT_CHANNELS
            value: ""
          - name: HIPCHAT_APPROVALS_CHANNEL
            value: ""
          - name: HIPCHAT_APPROVALS_BOT_NAME
            value: ""
          - name: HIPCHAT_APPROVALS_USER_NAME
            value: ""
          - name: HIPCHAT_APPROVALS_PASSWORT
            value: ""
          - name: NOTIFICATION_LEVEL
            value: "info"
          # Enable insecure registries
          - name: INSECURE_REGISTRY
            value: "true"

---
kind: Service
apiVersion: v1
metadata:
  name: keel-service
spec:
  selector:
    app: keel
  ports:
  - protocol: TCP
    port: 9300
    targetPort: 9300
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keel-ingress
spec:
  rules:
  - host: keel.int.sambaum.ch
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: keel-service
            port:
              number: 9300






---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keel
  namespace: "default"
  labels:
    app: keel

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keel
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - watch
      - list
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - ""
      - extensions
      - apps
      - batch
    resources:
      - pods
      - replicasets
      - replicationcontrollers
      - statefulsets
      - deployments
      - daemonsets
      - jobs
      - cronjobs
    verbs:
      - get
      - delete # required to delete pods during force upgrade of the same tag
      - watch
      - list
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods/portforward
    verbs:
      - get
      - create
      - update


---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: keel
subjects:
  - kind: ServiceAccount
    name: keel
    namespace: "default"
---