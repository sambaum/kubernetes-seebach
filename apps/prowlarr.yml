---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: prowlarr
   labels:
     app: prowlarr
 spec:
   replicas: 1
   selector:
      matchLabels:
        app: prowlarr
   template:
     metadata:
       labels:
         app: prowlarr
     spec:
      containers:
         - name: prowlarr
           image: linuxserver/prowlarr:1.3.1077
           ports:
             - containerPort: 9696
           volumeMounts:
             - mountPath: /config
               name: config
               subPath: prowlarr
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: local-conf-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: prowlarr-service
spec:
  selector:
    app: prowlarr
  ports:
  - protocol: TCP
    port: 9696
    targetPort: 9696
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr-ingress
spec:
  rules:
  - host: prowlarr.int.sambaum.ch
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: prowlarr-service
            port:
              number: 9696
