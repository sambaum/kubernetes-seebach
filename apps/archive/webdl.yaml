---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: webdl
   labels:
     app: webdl
 spec:
   replicas: 1
   selector:
      matchLabels:
        app: webdl
   template:
     metadata:
       labels:
         app: webdl
     spec:
      containers:
         - name: webdl
           image: trastle/webdl
           # ports:
           #   - containerPort: 5005
           volumeMounts:
             - mountPath: /home/webdl/data
               name: data
               subPath: webdl
             - mountPath: /home/webdl/patterns.txt
               name: patterns
           env:
           - name: TZ
             value: "Europe/Zurich"
           - name: PUID
             value: "0"
           - name: PGID
             value: "0"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: local-data-pvc
        - name: patterns
          hostPath:
            path: /conf/webdl/patterns.txt
            type: FileOrCreate
