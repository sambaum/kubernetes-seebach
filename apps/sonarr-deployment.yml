---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: sonarr-deployment
   labels:
     app: sonarr
 spec:
   replicas: 1
   selector:
      matchLabels:
        app: sonarr
   template:
     metadata:
       labels:
         app: sonarr
     spec:
      containers:
         - name: sonarr
           image: linuxserver/sonarr
           ports:
             - containerPort: 8989
           volumeMounts:
             - mountPath: /config
               name: config
               subPath: sonarr
             - mountPath: /tv
               name: tv
               subPath: Video/Series
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: nas-kubernetes-pvc
        - name: tv
          persistentVolumeClaim:
            claimName: nas-media-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: sonarr-service
spec:
  selector:
    app: sonarr
  ports:
  - protocol: TCP
    port: 8989
    targetPort: 8989
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr-ingress
spec:
  rules:
  - host: sonarr.cube.int.sambaum.ch
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: sonarr-service
            port:
              number: 8989
